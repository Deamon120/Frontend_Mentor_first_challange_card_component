<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>



</head>
<body>
  <div class="header">
  <img class="cube" src="images/image-equilibrium.jpg" alt="cube"/>

  <h3>Equilibrium #3429</h3>

  <p>Our Equilibrium collection promotes<br>
    balance and calm.</p>
<div class="time">
  <h4><img src="images/icon-ethereum.svg"/>0.041 ETH<h4/>
  <h4 class="days"><img src="images/icon-clock.svg"/>3 days left</h4>
</div>
<hr>
<div class="sign">
  <h5 class="creation">Creation of</h5> <h5 class="name">Damian Słomiński</h5> 
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Damian</a>.
  </div>
</div>
</body>
</html>
